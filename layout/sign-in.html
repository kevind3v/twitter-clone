<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter. É o que está acontecendo / Twitter</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="../shared/styles/boot.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
  </head>
  <body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-in-modal">
      Launch demo modal
    </button>

    <div
      class="modal fade"
      id="sign-in-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="sign-in-modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered sign-modal" role="document">
        <div class="modal-content px-3">
          <div class="modal-header justify-content-center">
            <img class="mt-3" width="30" height="30" src="../assets/img/svg/bird.svg" alt="Twitter" />
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col">
                <h4>Crie sua conta</h4>
              </div>
            </div>
            <form action="#" class="form">
              <div class="form-group">
                <input required id="name" type="text" class="form-control" />
                <label for="name">Nome</label>
              </div>

              <div class="form-group">
                <input required id="email" type="text" class="form-control" />
                <label for="email">E-mail</label>
              </div>

              <div class="form-group">
                <input required type="password" class="form-control" />
                <label for="password">Senha</label>
              </div>

              <div class="mt-4 mb-4">
                <small class="form-text">
                  Ao inscrever-se, você concorda com os <a href="#">Termos</a>,
                  <a href="#"> Políticas de Privacidade</a>, e <a href="#">Uso de Cookies</a>.
                </small>
              </div>

              <button class="btn btn-sign-in btn-block">Inscrever-se</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
